<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sales_analysis.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Sales Data Analysis Tool</h2>
            
            <!-- Display Messages -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            
            <!-- File Upload Form -->
            <form action="/" method="post" enctype="multipart/form-data" class="text-center">
                <div class="form-group">
                    <label for="file" class="font-weight-bold">Upload CSV file:</label>
                    <input type="file" name="file" id="file" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-3">Upload and Analyze</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
